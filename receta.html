<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

    <header>
        <div class="logo">Mi Recetario</div>
        <form method="get" id="searchForm" action="search-results.html">
          <input
            type="text"
            id="SearchInput"
            placeholder="Buscar Recetas"
            required
            name="input"
          />
          <button type="submit">Buscar</button>
        </form>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="categorias.html">Categorías</a></li>

      </header>
    <main>
      <div id="recipeDetail">
        <h1 id="recipeName"></h1>
        <img id="recipeImage" src="" alt="" />
        <ul>
          <div id="recipeCookTimeMinutes">
            <h2>Tiempo de coccion:</h2>
          </div>
        </ul>
        <ul id="recipeTags"></ul>
        <ol id="recipeInstructions">
          <h2>Instrucciones:</h2>
        </ol>
      </div>
    </main>
    <footer><p>Agustin Litvac y Santiago Sanchez Pinedo</p></footer>
